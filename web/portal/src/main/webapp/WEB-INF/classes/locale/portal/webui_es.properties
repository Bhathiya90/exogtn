UIDescription.content.pageManagement=<strong>Gestionar p\u00e1ginas:</strong><br/>Esta es una lista de todas las p\u00e1ginas.<br/>Puede previsualizar (solo p\u00e1ginas Normales),</br/><br/> editar o borrar p\u00e1ginas si tiene los permisos adecuados.<br/><br/>Puede buscar p\u00e1ginas por <em>Tipo de Propietario</em> (portal/grupo/usuario), por <em>Id de Propietario</em> (nombre del tipo de propietario), o por <em>Nombre de p\u00e1gina.</em><br/><br/>Para crear una nueva p\u00e1gina, haga click en el bot\u00f3n "A\u00f1adir nueva P\u00e1gina" y rellene los campos requeridos.
UIDescription.content.portalManagement=<strong>Gestionar Portales: </strong><br/>Esta es una lista de todos los portales. Para crear un nuevo Portal, pinche en el bot\u00f3n de "Crear nuevo Portal" y rellene los campor requeridos.<br/>S\u00f3lo puedes crear o borrar un portal de esta lista de tener los permisos adecuados.
UIDescription.content.pageWizard=tiene que borrar
UIDescription.content.pageWizard2=<strong>Step 1: La informaci\u00f3n de la configuraci\u00f3n de la p\u00e1gina incluye la ruta de la p\u00e1gina, el nombre del nodo y el nombre a mostrar.</strong><br/> Proceda como sigue: <br/>- Seleccione una navegaci\u00f3n del listado desplegable <br/>- Seleccione el nodo de p\u00e1gina por el cual desea crear una p\u00e1gina hija <br/>- Introduzca un <em>Nombre de Nodo </em><br/>- Introduzca un <em>Nombre de Muestra</em> (opcional)<br/>- Marque o desmarque la <em>casilla visible</em> (opcional)<br/>- Marque o desmarque la <em>casilla de fecha de publicaci\u00f3n y hora</em>  (opcional)<br/>&nbsp;&nbsp;Si la <em>casilla de fecha de publicaci\u00f3n y hora est\u00e1 marcada:</em> <br/>&nbsp;&nbsp;- Introduzca <em>Fecha de Comienzo de Publicaci\u00f3n</em><br/>&nbsp;&nbsp;- Introduzca <em>Fecha Final de Publicaci\u00f3n</em><br/>- Pinche en "Pr\u00f3ximo" para proceder al siguiente paso
UIDescription.content.pageWizard3=<strong>Paso 2: Establecer la distribuci\u00f3n de la p\u00e1gina.</strong><br/> Proceda como sigue:<br/>- Seleccione una de las distribuciones de la lista <br/>- Pinche en  "Siguiente" para ir al siguiente paso o "Retroceder" para volver al paso anterior
UIDescription.content.pageEditWizard=La descripci\u00f3n de la p\u00e1gina del Asistente de Edici\u00f3n <br/> y la gu\u00eda va aqu\u00ed.
UIDescription.content.pageEditWizard1=<strong>Paso 1: Cambie el nombre a visualizar, la visibilidad y el per\u00edodo de publicaci\u00f3n de la p\u00e1gina.</strong><br/> Proceda como sigue:<br/>- Seleccione la navegaci\u00f3n del listado desplegable <br/>- Seleccione la p\u00e1gina que desea editar <br/>- Modifique el <em>Nombre a Visualizar</em> si es requerido<br/>- Marque o Desmarque la <em>caja</em> visible<br/>- Marque o Desmarque <em> la caja del </em> tiempo y la fecha de publicaci\u00f3n <br/>  Si <em>la fecha y el tiempo de publicaci\u00f3n </em> estan marcadas:<br/>    - Cambie la <em>Fecha de Comienzo de la Publicaci\u00f3n</em><br/>    - Cambie la <em>Fecha de Publicaci\u00f3n Final</em><br/>- Pinche en "Pr\u00f3ximo" para proceder al siguiente paso
UIDescription.content.pageEditWizard2=<strong>Paso 2: Modicar la distribuci\u00f3n de una p\u00e1gina.</strong><br/> Proceder como sigue:<br/>- Seleccionar una distribuci\u00f3n nueva de p\u00e1gina o mantener la distribuci\u00f3n actual<br/>- Pinche "Pr\u00f3ximo" para pasar al pr\u00f3ximo paso o "Regresar" para regresar al paso previo
UIDescription.content.pageEditWizard3=<strong>Paso 2: Modicar la distribuci\u00f3n de una p\u00e1gina.</strong><br/> Proceder como sigue:<br/>- Seleccionar la distribuci\u00f3n de una nueva p\u00e1gina o mantener la distribuci\u00f3n actual <br/>- Pinche "Pr\u00f3ximo" para mover al siguiente paso o "Regresar" para regresar al paso previo
